<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.typekit.net/swu3nqq.css">

        <script src="https://kit.fontawesome.com/9055024f82.js" crossorigin="anonymous"></script>

        <title>Noah Gallagher Summers</title>

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/header.css">

        <script src="script.js" defer></script>
        <script type="module" src="three.js" defer></script>

    <body>
        <div class="cursor" id="cursor"></div>
        <div class="cursor-blur"></div>

        <header>
            <div class="header-background"></div>
            <div class="header-text">
                <div class="line">
                    <span>Hello</span>
                    <span>&#128075;</span>
                    <span>My</span>
                </div>
                <div class="line">
                    <span>Name</span>
                    <span>Is</span>
                    <span class="name">Noah</span>
                </div>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </header>

        <input type="checkbox" id="navbar-toggle">
        <nav>
            <div class="pages">
                <a href="home" class="hack-effect hidden">Home</a>
                <a href="about" class="hack-effect hidden">About</a>
                <a href="contact" class="hack-effect hidden">Contact</a>
            </div>
            <div class="socials">
                <i class="fa-brands fa-github"></i>
            </div>
        </nav>

        <main>
            <div class="about-box"></div>
            <canvas class="skills-preview" id="skills-preview"></canvas>
        </main>

        <footer></footer>
    </body>
</html>
